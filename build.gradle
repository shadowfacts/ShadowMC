buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'
apply plugin: 'maven'

version = "$minecraft_version-$mod_version"

if (System.getenv().DRONE_BUILD_NUMBER != null) {
	version += "-snapshot-" + System.getenv().DRONE_BUILD_NUMBER
}

minecraft {
    version = "$minecraft_version-$forge_version"
    runDir = "run"

    replaceIn "shadowcore/ShadowCore.java"
    replace '@VERSION@', "$mod_version"
}

dependencies {

}

processResources
{
    inputs.property "version", "$mod_version"
    
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'
        expand 'version':"$mod_version",'mcversion':"$minecraft_version"
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
    }

}

task deobfJar(type: Jar) {
	from sourceSets.main.output
	classifier = 'deobf'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

tasks.build.dependsOn deobfJar, sourcesJar

artifacts {
    archives jar
    archives deobfJar
    archives sourcesJar
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///maven/")
    }
}